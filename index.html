<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="bg-info text-white text-center p-2 display-4 mb-2">Weather Dashboard</header>
    <main>
        <div class="row">
            <aside class="col-3 ml-2 mt-1">
                <h3>Search for a City:</h3>
                <input class="col-12" id="cityInput" type="text">
                <button class="btn btn-info col-12 mb-2 mt-1" id="search">Search</button>
                <div class="border-top pt-1" id="history"></div>
            </aside>
            <div class="col-8 mr-1">
                <section id="currentWeather">
                    <h3 id="currentTitle"></h3>
                    <img id="currentIcon">
                    <p id = "temp"></p>
                    <p id = "wind"></p>
                    <p id = "humidity"></p>
                </section>
                <section class="mx-0 mt-3">
                    <h3 class="col-12 pl-0">5-Day Forcast:</h3>
                    <div id="forcast" class="row flex pl-0 mx-0"></div>
                </section>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
